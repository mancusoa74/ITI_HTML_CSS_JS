<!DOCTYPE html> <!-- HTML5-->

<!-- Questo è un commento su una singola riga -->

<!-- Questo è un commento 
     su più righe
-->

<!-- Pagina HTML -->
<html lang="it">
<!-- tag e attributo -->

<!-- Header della pagina-->

<head>
    <!-- Qui vanno inserite informazioni relative alla pagina
        ma che non saranno visualizzate
    -->

    <!-- sezione meta
         Fornisce informazioni al web browser e
         ai motori di ricerca per il processo di indicizzazione
    -->

    <meta charset="UTF-8" />
    <meta name="author" content="Antonio Mancuso" />
    <meta name="description" content="Template HTML" />
    <meta name="keywords" content="template, html, lezioni, scuola" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Duranbte la fase di sviluppo permette il refresh 
        automatico della pagina 
    -->
    <meta http-equiv="refresh" content="100">

    <!-- titolo della pagina -->
    <title>Lezione 02</title>

    <!-- style section
          Permette di definire lo style degli elementi della pagina
          Normalmente per pagine di media/alta complessità non si include
          in quanto è più pulito definire gli stili della pagina
          in un file esterno
    -->
    <style></style>

    <!-- javascript section
         Permette di definire la "logica"della pagina
         Normalmente per pagine di media/alta complessità non si include
         in quanto è più pulito definire il programma della pagina
         in un file esterno
    -->
    <script></script>
</head>

<!-- Corpo principale della pagina HTML-->

<body>
    <!-- Questa sezione cotiene il contenuto della pagina HTML
        che viene visualizzato nel browser
    -->
    <h1>Lezione 02: Struttura base di una pagina web</h1>
    <br/><br/>
    <img src="img/lezione01_01.png" />

</body>

</html>
